<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <Link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h1> Sign Up</h1>
    <form action="#">
          
          <input class="g-2" placeholder="First Name" type="text" required>
          <input  class="g-2" placeholder="Last Name" type="text" required>
        
      
          <input  class="g-4"  type="tel" class= "block" placeholder="Mobile No." required>
          <input class="g-4"  type="email"  class= "block" placeholder="Email Address" required>
        
          <input  class="g-2" type="password" placeholder="Password" required>
          <input class="g-2"  type="password" placeholder="Confirm Password" required>
        
        <div class="inline ">
          <input class="check"   type="checkbox" value="I Agree"class= "inline"required></input>
          <label for=""> I Agree</label>
        </div>
        <p class= " g-3"> By cklicking <span> Register </span>, you agree to the <a href="#">Terms and Conditions</a> Set out by this site, including out Cookie Use.</p>
        <button  class="g-2" type="submit" > Register </button>
        <button  class="g-2" type="button"> Sign In </button>
      
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
